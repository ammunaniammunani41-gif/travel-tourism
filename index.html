<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel & Tourism Guide</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    margin: 0;
    padding: 0;
    color: #333;
}
header {
    text-align: center;
    padding: 40px;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(6px);
}
.container {
    width: 90%;
    max-width: 900px;
    margin: 30px auto;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #aaa;
}
button {
    background: #4CAF50;
    color: white;
    cursor: pointer;
}
button:hover { background: #45a049; }
.place-info { margin-top: 20px; }
.images {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 10px;
    margin-top: 10px;
}
.images img { width: 100%; border-radius: 10px; }
iframe {
    width: 100%;
    height: 300px;
    border-radius: 10px;
    margin-top: 10px;
}
.dishes, .details {
    margin-top: 20px;
    padding: 10px;
    background: #f7f7f7;
    border-radius: 10px;
    line-height: 1.6;
}
</style>
</head>
<body>

<header>
<h1>üåç Travel & Tourism Guide</h1>
<p>Plan your journey with destinations, maps, foods & travel modes!</p>
</header>

<div class="container">
<h2>Select Your Destination</h2>
<select id="placeSelect">
    <option value="">-- Select Place --</option>
    <option value="goa">Goa</option>
    <option value="ooty">Ooty</option>
    <option value="kerala">Kerala</option>
    <option value="delhi">Delhi</option>
    <option value="mumbai">Mumbai</option>
    <option value="kolkata">Kolkata</option>
    <option value="hyderabad">Hyderabad</option>
    <option value="chennai">Chennai</option>
    <option value="agra">Agra</option>
    <option value="jaipur">Jaipur</option>
</select>

<h2>Select Your Vehicle Type</h2>
<select id="vehicleSelect">
    <option value="">-- Select Vehicle --</option>
    <option value="car">Car</option>
    <option value="bus">Bus</option>
    <option value="train">Train</option>
    <option value="flight">Flight</option>
    <option value="bike">Bike</option>
</select>

<button onclick="showDetails()">Show Details</button>
<div id="result"></div>
</div>

function showDetails() {
    const place = document.getElementById("placeSelect").value;
    const vehicle = document.getElementById("vehicleSelect").value;
    const result = document.getElementById("result");

    if(!place || !vehicle) {
        result.innerHTML = `<p style='color:red'>Please select both place and vehicle!</p>`;
        return;
    }

    const p = data[place];
    result.innerHTML = `
    <div class='place-info'>
        <h2>Destination: ${place.toUpperCase()}</h2>
        <h3>Travel Mode: ${vehicle}</h3>
        <div class='images'>
            ${p.images.map(img => `<img src='${img}' />`).join('')}
        </div>
        ${p.map && p.map.trim() !== "" 
            ? `<iframe src="${p.map}" loading="lazy"></iframe>` 
            : `<p style="color:blue; font-weight:bold;">Map not available for this place yet.</p>`}
        <div class='dishes'>
            <h3>Popular Dishes</h3>
            <ul>${p.dishes.map(d => `<li>${d}</li>`).join('')}</ul>
        </div>
        <div class='details'>
            <h3>About This Place</h3>
            <ul>${p.info.map(i => `<li>${i}</li>`).join('')}</ul>
        </div>
    </div>
    `;
}
</script>
</body>
</html>
