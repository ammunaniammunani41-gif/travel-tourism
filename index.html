body {

    padding: 0;
    color: #333;
}
header {
    text-align: center;
    padding: 40px;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(6px);
}
.container {
    width: 90%;
    max-width: 900px;
    margin: 30px auto;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);

select, button {

    border: 1px solid #aaa;

button {

    color: white;
    cursor: pointer;
}
button:hover { background: #45a049; }
.place-info { margin-top: 20px; }
.images {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 10px;
    margin-top: 10px;
}
.images img { width: 100%; border-radius: 10px; }
iframe {
    width: 100%;
    height: 300px;
    border-radius: 10px;
    margin-top: 10px;
}
.dishes, .details {
    margin-top: 20px;
    padding: 10px;
    background: #f7f7f7;
    border-radius: 10px;
    line-height: 1.7;
    font-size: 16px;
}

function showPlace(){
    const place = document.getElementById('place').value;
    const vehicle = document.getElementById('vehicle').value;
    const infoDiv = document.getElementById('place-info');

    if(!place || !vehicle){
        infoDiv.innerHTML = "<p style='color:red;'>Please select both place and vehicle!</p>";
        return;
    }

    const p = data[place];
    let html = `<h2>${place.charAt(0).toUpperCase()+place.slice(1)}</h2>`;
    
    html += '<div class="images">';
    p.images.forEach(img => html += `<img src="${img}" alt="${place}">`);
    html += '</div>';

    html += `<iframe src="${p.map}" allowfullscreen="" loading="lazy"></iframe>`;

    html += '<div class="dishes"><h3>Popular Dishes:</h3><ul>';
    p.dishes.forEach(d => html += `<li>${d}</li>`);
    html += '</ul></div>';

    html += `<div class="details"><h3>Best Time to Visit:</h3><p>${p.besttime}</p></div>`;

    html += `<div class="details"><h3>Recommended Route (${vehicle.charAt(0).toUpperCase()+vehicle.slice(1)}):</h3><p>${p.routes[vehicle]}</p></div>`;

    html += '<div class="details"><h3>About the Place:</h3><p>';
    html += p.info[0];
    html += '</p></div>';

    infoDiv.innerHTML = html;
}
