<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    margin: 0;
    padding: 0;
    color: #333;
}
header {
    text-align: center;
    padding: 40px;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(6px);
}
.container {
    width: 90%;
    max-width: 900px;
    margin: 30px auto;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #aaa;
}
button {
    background: #4CAF50;
    color: white;
    cursor: pointer;
}
button:hover { background: #45a049; }
.place-info { margin-top: 20px; }
.images {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 10px;
    margin-top: 10px;
}
.images img { width: 100%; border-radius: 10px; }
iframe {
    width: 100%;
    height: 300px;
    border-radius: 10px;
    margin-top: 10px;
}
.dishes, .details {
    margin-top: 20px;
    padding: 10px;
    background: #f7f7f7;
    border-radius: 10px;
    line-height: 1.7;
    font-size: 16px;
}
</style>
</head>

    <h1>Travel & Tourism Guide</h1>
</header>

    <label for="place">Select Place:</label>

        <option value="jaipur">Jaipur</option>
    </select>

    <label for="vehicle">Select Vehicle:</label>
    <select id="vehicle">
        <option value="">--Select--</option>
        <option value="car">Car</option>
        <option value="bus">Bus</option>
        <option value="train">Train</option>
        <option value="flight">Flight</option>
    </select>

    <button onclick="showPlace()">Show Details</button>

    <div class="place-info" id="place-info"></div>
</div>

function showPlace(){
    const place = document.getElementById('place').value;
    const vehicle = document.getElementById('vehicle').value;
    const infoDiv = document.getElementById('place-info');

    if(!place || !vehicle){
        infoDiv.innerHTML = "<p style='color:red;'>Please select both place and vehicle!</p>";
        return;
    }

    const p = data[place];
    let html = `<h2>${place.charAt(0).toUpperCase()+place.slice(1)}</h2>`;
    
    // Images
    html += '<div class="images">';
    p.images.forEach(img => { html += `<img src="${img}" alt="${place}">`; });
    html += '</div>';

    // Map
    html += `<iframe src="${p.map}" allowfullscreen="" loading="lazy"></iframe>`;

    // Dishes
    html += '<div class="dishes"><h3>Popular Dishes:</h3><ul>';
    p.dishes.forEach(d => { html += `<li>${d}</li>`; });
    html += '</ul></div>';

    // Best time
    html += `<div class="details"><h3>Best Time to Visit:</h3><p>${p.besttime}</p></div>`;

    // Info
    html += '<div class="details"><h3>About the Place:</h3><p>';
    html += p.info[0];
    html += '</p></div>';

    infoDiv.innerHTML = html;
}
