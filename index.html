    padding: 15px;
    background: rgba(255,255,255,0.6);

function showPlace(){
    const place = document.getElementById('place').value;
    const vehicle = document.getElementById('vehicle').value;
    const infoDiv = document.getElementById('place-info');

    if(!place || !vehicle){
        infoDiv.innerHTML = "<p style='color:red;'>Please select both place and vehicle!</p>";
        return;
    }

    const p = data[place];
    let html = `<h2>${place.charAt(0).toUpperCase()+place.slice(1)}</h2>`;
    
    html += '<div class="images">';
    p.images.forEach(img => { 
        html += `<img src="${img}" alt="${place}">`; 
    });
    html += '</div>';

    html += `<iframe src="${p.map}" allowfullscreen="" loading="lazy"></iframe>`;
    html += `<div class="besttime"><h3>Best Time to Visit:</h3><p>${p.besttime}</p></div>`;
    html += '<div class="dishes"><h3>Popular Dishes:</h3><ul>';
    p.dishes.forEach(d => { html += `<li>${d}</li>`; });
    html += '</ul></div>';

    html += '<div class="details"><h3>About the Place:</h3><ul>';
    p.info.forEach(i => { html += `<li>${i}</li>`; });
    html += '</ul></div>';

    html += `<div class="routes"><h3>Travel by ${vehicle.toUpperCase()}:</h3>`;
    html += `<ul>`;
    html += `<li><b>Description:</b> ${p.routes[vehicle].description}</li>`;
    html += `<li><b>Distance:</b> ${p.routes[vehicle].distance}</li>`;
    html += `<li><b>Estimated Time:</b> ${p.routes[vehicle].estimatedTime}</li>`;
    html += `<li><b>Pros:</b> ${p.routes[vehicle].pros.join(', ')}</li>`;
    html += `<li><b>Cons:</b> ${p.routes[vehicle].cons.join(', ')}</li>`;
    html += `<li><b>Tips:</b> ${p.routes[vehicle].tips.join(', ')}</li>`;
    html += `<li><b>Stops:</b> ${p.routes[vehicle].stops.join(', ')}</li>`;
    html += `</ul></div>`;

    infoDiv.innerHTML = html;
}

            { type: "Bus", price: "₹600", time: "1:45 PM", link: "https://redbus.in" }
        ];

        // Display results
        let html = "<h2>Available Transport Options:</h2>";
        data.forEach(item => {
            html += `
                <div class="card">
                    <h3>${item.type}</h3>
                    <p><strong>Price:</strong> ${item.price}</p>
                    <p><strong>Timing:</strong> ${item.time}</p>
                    <a href="${item.link}" target="_blank">
                        <button>Book on ${item.type} Platform</button>
                    </a>
                </div>
            `;
        });

        document.getElementById("results").innerHTML = html;

    } catch (error) {
        document.getElementById("results").innerHTML = "<h3>Error loading live prices</h3>";
    }
}
</script>
